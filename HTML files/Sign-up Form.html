<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body style="font-family:sans-serif;color:#ffa500 ">
		<h1><b>Create an Account</b></h1>
		<form>
			<ul>
				<li style="
				list-style:none;
				margin-bottom:20px;
				">	<label for="name" 
					style="display:block;"> 
						Name
					</label>
					<input id="name"/>
				</li> 	
				
				<li style="
				list-style:none;
				margin-bottom:20px;
				">
					<label for="email" 
					style="display:block;"> 
						Email ID
					</label>
					<input id="email"/>
				</li> 	

				<li style="
				list-style:none;
				margin-bottom:20px;
				">
					<label for="pass" 
					style="display:block;"> 
						Password
					</label>
					<input type="password"id="pass"/>
				</li>

				<li style="
				list-style:none;
				margin-bottom:20px;
				">
					<label for="con" 
					style="display:block;"> 
						Confirm Password
					</label>
					<input type="password"id="con"/>
				</li>

				<li style="
				list-style:none;
				margin-bottom:10px;
				">
					<label for="con" 
					style="display:block;"> 
						Gender
					</label>
					<input type="radio" name="sex"> Male</input>
					<input type="radio" name="sex"> Female</input>
				</li>

				<li style="
				list-style:none;
				padding-left:30px;
				padding-bottom:5px;
				">
					<input type="button" 
					value="Create" />
				</li>

				<li style="
				list-style:none;
				margin-bottom:20px;
				padding-left:30px;
				">
					<a href="LoginForm.html" target="middle"> Return to Login</a>
				</li>

			</ul>
		</form>
	</body>
</html>
